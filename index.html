<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

  <!-- Tesseract OCR -->

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>

<label>Top: <input type="number" id="marginTop" value="10"></label><br>

</html>
